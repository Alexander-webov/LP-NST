<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-container">
      <div class="header-logo">
        <img class="logo" src="img/logo.png" alt="NST">
      </div>
      <div class="header-content">
        <div class="header-content__title">
          <h1 class="main-title">Neo Stack
            <span class="main-title__technology">Technology</span>
          </h1>
          <p class="header-content__title-descr">Разработка программного обеспечения
            по индивидуальному заказу</p>
        </div>
        <div class="header-content__img-puzzle">
          <div class="header-content__img-puzzle-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="877.81" height="759" viewBox="0 0 877.81 759">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #dc664c;
                    stroke-width: 2px;
                    fill-rule: evenodd;
                  }
                </style>
              </defs>
              <path id="shape" data-name="Фигура 2" class="cls-1" d="M1064.03,912L628,155h875.82Z"
                transform="translate(-627 -154)" />
            </svg>
          </div>

          <div class="header-content__img-puzzle-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="689.286" height="596.782" viewBox="0 0 689.286 596.782">
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: #dc664c;
                    stroke-width: 2px;
                    fill-rule: evenodd;
                  }
                </style>
              </defs>
              <path id="shape2" data-name="Фигура 2" class="cls-1" d="M1272.99,231.151L930.832,825.934H1618.12Z"
                transform="translate(-929.844 -230.156)" />
            </svg>

          </div>

          <div class="header-content__img-puzzle-3 animate__animated animate__fadeInTopLeft animate__delay-2s">
            <img src="img/header-img-content/img1-3.svg" alt="">
          </div>
          <div class="header-content__img-puzzle-4 animate__animated animate__fadeInDownBig animate__delay-3s">
            <img src="img/header-img-content/img1-1.svg" alt="">
          </div>
          <div class="header-content__img-puzzle-5 animate__animated animate__fadeInTopRight animate__delay-1s">
            <img src="img/header-img-content/img1-4.svg" alt="">
          </div>

          <div class="header-content__img-puzzle-6 animate__animated animate__fadeInRightBig animate__delay-4s">
            <img src="img/header-img-content/img1-2.svg" alt="">
          </div>
          <div class="header-content__img-puzzle-7 animate__animated animate__fadeInUpBig animate__delay-4s">
            <img src="img/header-img-content/images-notebook.svg.png" alt="">
          </div>

        </div>
      </div>
    </div>
  </header>
  <section class="about">
    <div class="container">

    </div>
  </section>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
